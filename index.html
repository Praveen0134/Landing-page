<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="row-1">
    <marquee>Sale Up to 50% Biggest discount Hurry! Limited Period Offer <mark>Shop Now</mark></marquee>
    
    <div id="carouselExample" class="carousel slide" >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image 1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image 2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image 3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="row-2">
      <div class="card">
        <img class="card-img-top" src="image 4.png" alt="Horse" >
        <h1 class="card-img-overlay">Fox animal</h1>
    </div>
    <div class="card">
      <img class="card-img-top" src="image 5.png" alt="Horse" >
      <h1 class="card-img-overlay">Horse animal</h1>
  </div>
  <div class="card">
    <img class="card-img-top" src="image 6.png" alt="Horse" >
    <h1 class="card-img-overlay">Buffalo animal</h1>
    
</div>
</div>

<div class="bot">
  <h2>Wild Animal Shop</h2>
  <p>to purchase more animals </p>
  <button> Shop now </button>
</div>
    
</body>
</html>
